



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center">
<div class="container mt-5">

<!--    <h2>Details of Slot</h2>-->
    <p> <span th:text="${slot.name}"></span></p>
    <p>Total Slots: <span th:text="${slot.slotnumber}"></span></p>

    <h2>Details of Slot</h2>

    <table class="table mx-auto">

        <thead>
        <tr class="table-primary">
<!--            <th>ID</th>-->
            <th>Slots</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over slots and populate rows -->
        <tr th:each="index : ${#numbers.sequence(1, slot.slotnumber)}">
            <!-- Display the same slot ID for each row, adjust if needed -->
<!--            <td th:text="${slot.id}"></td>-->
            <!-- Display "Slot" followed by the current index -->
            <td th:text="'Slot ' + ${index}"></td>
            <!-- Example Status column (replace with actual status logic) -->
            <td th:text="${index % 2 == 0 ? 'Active' : 'Active'}"></td>
            <!-- Example Action column (replace with actual action links/buttons) -->
            <td>
<!--                <a href="#" class="btn btn-primary">Edit</a>-->
<!--                <a href="#" class="btn btn-danger">Delete</a>-->
            </td>

        </tr>

        <a th:href="@{'/parkings'}" class="btn btn-primary mb-3">Back to List</a>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofKbDkL5X0HEeFqq2JqFvN5dQ8iRT9KqFj"
        crossorigin="anonymous"></script>
</body>
</html>
