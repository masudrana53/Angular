<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <!-- Display Booking Success Message -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Booking Successfully!
    </div>

    <h2>Booking List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Parking Name</th>
            <th>Car No:</th>
            <th>Select Slot</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>From Time</th>
            <th>To Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>


        <!-- Iterate over bookings and populate rows -->
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.firstName}"></td>
            <td th:text="${booking.lastName}"></td>
            <td th:text="${booking.email}"></td>
            <td th:text="${booking.phoneNumber}"></td>
            <td th:text="${booking.parkingName}"></td>
            <td th:text="${booking.carNumber}"></td>

            <td th:text="${booking.selectSlot}"></td>
            <td th:text="${booking.fromDate}"></td>
            <td th:text="${booking.toDate}"></td>
            <td th:text="${booking.fromTime}"></td>
            <td th:text="${booking.toTime}"></td>
            <td>
                <!-- Add other actions as needed -->
<!--                <a th:href="@{'/bookings/edit/' + ${booking.id}}" class="btn btn-warning btn-sm">Edit</a>-->
                <a th:href="@{'/parkings/deleteparking/' + ${booking.id}}" class="btn btn-danger btn-sm">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/parkings'}" class="btn btn-secondary btn-sm btn-cancel">Back to List</a>

    <!-- Add this button at the bottom of your bookinglist.html template -->
    <button id="generatePdfButton" onclick="generatePdf()">Create PDF</button>
</div>

<!-- Display area for the generated PDF -->
<div id="pdfContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    function generatePdf() {
        // Make an AJAX request to the server to generate the PDF
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/generatePdf', true);
        xhr.responseType = 'blob';

        xhr.onload = function () {
            if (xhr.status === 200) {
                // PDF generated successfully, display it in the container
                var blob = new Blob([xhr.response], { type: 'application/pdf' });
                var objectUrl = URL.createObjectURL(blob);

                // Display the PDF in a new window or an iframe
                var pdfContainer = document.getElementById('pdfContainer');
                pdfContainer.innerHTML = '<iframe src="' + objectUrl + '" width="100%" height="600px"></iframe>';
            } else {
                // Handle the error
                console.error('Error generating PDF: ' + xhr.statusText);
            }
        };

        xhr.send();
    }


</script>
</body>
</html>
